<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
<h3>Please fill up the form for cat adoption.</h3>
    </header>
   <main>
    <h4>About you:</h4>
     <form>
            <label for="">Name: 
                <input id="name" placeholder="Your Name" type="text">
            </label>
            <label for="">Phone No.: 
                <input type="text" placeholder="Phone">
            </label>
           <label for="">Address:
            <input type="text" name="Address" id="address" placeholder="Your Address">
           </label>
            <label for="">Email:
                <input placeholder="Your Email" type="email" name="email" id="email">
            </label>
            <label for="">Age: 
                <input type="number" name="" id="Age" placeholder="Age">
            </label>
            <fieldset>
                    <legend>Gender:</legend>
                    <label for=""><input name="gender" type="radio">Male</label>
                    <label for=""><input name="gender" type="radio">Female</label>
            </fieldset>
            <label for="">
                Have experience?
                   <label for=""> <input type="radio" name="have" id="">Yes</label>
                   <label for=""><input type="radio" name="have" id="">No</label>
               
            </label>
            <fieldset>
                <legend>More about your experience(if YES) </legend>
                <textarea name="" id="" rows="5" cols=" 60"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>How do you assure us the safety of cat?(if NO/BAD experience) </legend>
                <textarea name="" id="" rows="5" cols=" 60"></textarea>
            </fieldset>
            
            
        </form>
   </main>
   <footer>

   </footer>
</body>
</html>
